<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<title>従業員変更登録</title>
</head>
<body>
	<div class="container">
		<h1 class="page-title">従業員変更</h1>
		<div class="contents">
			<form th:action="@{/StaffTrack/emp_update_confirm}" th:object="${employeeForm}" method="post">
				<div class="error" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></div>
				<div class="error" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></div>
				<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				<div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
				<div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
				<div class="error" th:if="${#fields.hasErrors('deptName')}" th:errors="*{deptName}"></div>
				<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				<div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
				<div class="error" th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}"></div>
				<div class="page-guide">変更する従業員情報を入力してください</div>
				<table class="regist-table">
					<tbody>
						<tr>
							<th>従業員ID</th>
							<td><input type="text" name = "empId" th:value= "*{empId}"></td>
						</tr>
						<tr>
							<th>従業員名</th>
							<td><input type="text" name = "empName" th:value= "*{empName}"></td>
						</tr>
						<tr>
							<th>メールアドレス</th>
							<td><input type="text" name = "email" th:value= "*{email}"></td>
						</tr>
						<tr>
							<th>生年月日</th>
							<td><input type="text" name = "birthDate" th:value="*{birthDate}"></td>
						</tr>
						<tr>
							<th>給与</th>
							<td><input type="text"  name = "salary" th:value= "*{salary}"></td>
						</tr>
						<tr>
							<th>部署</th>
							<td><select th:field="*{deptName}" id="department-select">
									<option value="">部署名を選択</option>
									<option value="営業部">営業部</option>
									<option value="総務部">総務部</option>
									<option value="開発部">開発部</option>
							</select></td>
						</tr>
						<tr>
							<th>パスワード</th>
							<td>
							<input type="password"  name = "password" >
							</td>
						</tr>
						<tr>
							<th>パスワード(確認)</th>
							<td>
							<input type="password"  name = "confirmPassword">
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<button type="submit" class="btn btn-primary btn-confirm">確認</button>
					<a th:href="@{/StaffTrack/emp_update}"><button type="button" class="btn btn-light btn-return">戻る</button></a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
