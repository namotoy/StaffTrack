<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<title>メニュー</title>
</head>
<body>
	<div class="container">
		<h1 class="page-title">メニュー</h1>
		<div class="contents">
			<p class="login-name">
				ようこそ <span class="username" th:text="${username}"></span> さん
			</p>
			<div>
				<a th:href="@{/StaffTrack/emp_list}"><button type="button" class="btn btn-primary">従業員一覧</button></a>
			</div>
			<br>
			<div>
				<a th:href="@{/StaffTrack/emp_regist}"><button type="button" class="btn btn-primary">従業員登録</button></a>
			</div>
			<br>
			<div>
				<a th:href="@{/StaffTrack/emp_search}"><button type="button" class="btn btn-primary">従業員検索</button></a>
			</div>
			<br>
			<div>
				<a th:href="@{/StaffTrack/emp_update}"><button type="button" class="btn btn-primary">従業員変更</button></a>
      </div>
      <br>
			<div>
				<a th:href="@{/StaffTrack/emp_delete}"><button type="button" class="btn btn-primary">従業員削除</button></a>
			</div>
			<br>
			<div class="center-block">
				<a th:href="@{/StaffTrack/login}"><button type="button" class="btn btn-danger">ログアウト</button></a>
			</div>
		</div>
	</div>
</body>
</html>
