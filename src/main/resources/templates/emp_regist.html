<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
		<title>従業員登録</title>
	</head>
	<body>
		<div class="container">
		<h1 class="page-title">従業員登録</h1>
		<div class="return-menu">
			<a th:href="@{/menu}"><button type="button">＜＜メニュー画面に戻る</button></a>
		</div>
		<div class="contents">
		<div class="regist-guide">登録する従業員情報を入力してください</div> 
		<table class="regist-table">
			<tbody>
				<tr>
			    <th>従業員ID</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>従業員名</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>メールアドレス</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>生年月日</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>給与</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>部署</th>
			    <td contenteditable="true">
					<select name="department" id="department-select">
					  <option value="">部署名</option>
					  <option value="sales">営業部</option>
					  <option value="general">総務部</option>
					  <option value="development">開発部</option>
					</select>
			    </td>
			  	</tr>
				<tr>
			    <th>パスワード</th>
			    <td contenteditable="true"></td>
			  	</tr>
				<tr>
			    <th>パスワード(確認)</th>
			    <td contenteditable="true"></td>
			  	</tr>
			</tbody>
		</table>
			<div>
		    	 <a th:href="@{/emp_regist_confirm}"><button type="button" class="btn btn-primary">確認</button></a>
		     </div>
		 </div>
		</div>
	</body>
</html>
